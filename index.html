<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>武汉大学文艺中心</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">武汉大学文艺中心</a>
            <ul class="nav-menu">
                <li class="nav-item active" data-page="overview">中心概览</li>
                <li class="nav-item" data-page="departments">部门介绍</li>

                <li class="nav-item" data-page="feedback">意见反馈</li>

        </div>

    <!-- 主要内容区 -->
    <main class="main-content">
        <!-- 页面内容将通过JavaScript动态加载 -->
        <div id="page-container">
            <!-- 默认显示概览页面 -->
            <div id="overview" class="page active">

            </div>
            <div id="departments" class="page">
                <!-- 内容将从pages/departments.html加载 -->
            </div>
            <div id="activities" class="page">
                <!-- 内容将从pages/activities.html加载 -->
            </div>
            <div id="feedback" class="page">
                <!-- 内容将从pages/feedback.html加载 -->
            </div>
        </div>
    </main>

    <!-- JavaScript文件 -->
    <script src="js/navigation.js"></script>
    <script src="js/feedback.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
